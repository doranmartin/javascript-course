<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick="
      playGame('rock');
    ">
      Rock
    </button>
    <button onclick="
      playGame('paper');
    ">
        Paper
    </button>
    <button onclick="
      playGame('scissors');
    ">
      Scissors
    </button>

    <script>

      function playGame(playerMove) {
        computerMove = pickComputerMove();

        result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          }
          else if (computerMove === 'paper') {
            result = 'You win.';
          }
          else {
            result = 'Tie.';
          }
        }
        else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          }
          else if (computerMove === 'paper') {
            result = 'Tie.';
          }
          else {
            result = 'You lose.';
          }
        }
        else {
          if (computerMove === 'rock') {
            result = 'Tie.';
          }
          else if (computerMove === 'paper') {
            result = 'You lose.';
          }
          else {
            result = 'You win.';
          }
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber < 1/3) {
          computerMove = 'rock';
        }
        else if (randomNumber < 2/3) {
          computerMove = 'paper';
        }
        else {
          computerMove = 'scissors';
        }

        return computerMove;
      }

    </script>
  </body>
</html>
