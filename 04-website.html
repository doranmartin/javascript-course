<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      /*
        CSS COMMENT
      */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
    
  <body>
    <!-- HTML COMMENT -->
    <button title="Good Job!" class="red-button"
    onclick="
      alert('Good Job!');
    ">
      hello
    </button>

    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>

    <script>
      // COMMENT
      /*
        multi-line comment!
      */
      console.log(2 + 2);
      console.log('some' + 'text');
      alert('hello');
    </script>
  </body>
</html>
